version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.12
    - image: circleci/rust

jobs:
  build:
    <<: *defaults
    steps:
      - run:
          name: Install wasm32-unknown-unknown toolchain
          command: rustup update && rustup install nightly && rustup default nightly && rustup target add wasm32-unknown-unknown --toolchain nightly
      - run:
          name: Install wasm-bindgen
          command: cargo +nightly install wasm-bindgen-cli
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build
          command: npm run build
      - run:
          name: Test
          command: npm run test
